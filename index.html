---
layout: default
---

<!-- Main -->
<div class="inner">
	<header>
		<h1>{{ site.title }}<br /></h1>
		<p>A project about walking in the city, by us.</p>
	</header>
	<br />

	<center><h2>Projects</h2></center>
	<section class="tiles">
    {% for post in site.posts %}
			<article class="{{ post.style }}">
				<span class="image">
					<img src="{{ post.linkimage }}" alt="" />
				</span>
				<a href="{{ post.url }}">
					<h2>{{ post.title }}</h2>
					<div class="content">
						<p>{{ post.subtitle }}</p>
					</div>
				</a>
			</article>
		{% endfor %}
	</section>
</div>
